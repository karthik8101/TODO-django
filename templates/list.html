{% extends 'base.html' %}
{%block content %}
    <div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
<input class='btn btn-info' type='submit' name='create Task'>        
    </form>
    <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
            <a  class='btn btn-sm btn-info' href="{%  url 'update_task' task.id  %}" >Update task</a>
            <a  class='btn btn-danger btn-info' href="{%  url 'delete_task' task.id  %}" >delete</a>

            {% if task.complete == True %}  
                <strike>{{task}}</strike>
            {%else%}
            <span>{{task}}</span>
            {%endif%}
    
            <span> {{task.created}}</span>
        </div>
    {% endfor %}
</div>
</div>

{% endblock %}
